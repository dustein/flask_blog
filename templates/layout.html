<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="/static/favicon.ico" rel="icon">
    <link rel= "stylesheet" type= "text/css" href= "style-adv.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3032112000125357"
     crossorigin="anonymous"></script>
    <title>
      {% block title %}{% endblock %}
    </title>
  </head>

  <body>
    <header>
      <img class="header-img" src="header_12_2.jpg" alt="Cabeçalho Dust Adventure">
      <div class="sub-header">
        <div class="area-logo">
          <div id="logo-area">
              <div id="logo">Dust</div>
              <div id="sub-logo">adventure</div>
        </div>
        <div class="area-menu">
          <a href="index.html">Índice</a>
        </div>
      </div>
    </header>
    
    <main>
      <div class="conteudo">
        {% block main %}
        {% endblock %}
      </div>
    </main>
    
    <footer>
       <p>Dust Adventure - por DuStein: <a href="https://www.dustein.com" target="_blank">www.dustein.com</a></p>
    </footer>
    
  </body>

</html>
